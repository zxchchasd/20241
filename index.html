<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- 新 Bootstrap4 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
		 
		<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		<script src="https://cdn.staticfile.net/jquery/3.2.1/jquery.min.js"></script>
		 
		<!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
		<script src="https://cdn.staticfile.net/popper.js/1.15.0/umd/popper.min.js"></script>
		 
		<!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
		<script src="https://cdn.staticfile.net/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<title>社保</title>
		<script>
			function calc(){
				sal=document.getElementById("q").value;
				salnum=parseInt(sal);
				ylgr=salnum*0.08;
				ylgs=salnum*0.2;
				document.getElementById("ylgr").innerText=ylgr;
				document.getElementById("ylgs").innerText=ylgs;
				
				ybgr=salnum*0.02;
				ybgs=salnum*0.06;
				document.getElementById("ybgr").innerText=ybgr;
				document.getElementById("ybgs").innerText=ybgs;
				
				sygr=salnum*0.005;
				sygs=salnum*0.015;
				document.getElementById("sygr").innerText=sygr;
				document.getElementById("sygs").innerText=sygs;
				
				gsgs=salnum*0.005;
				document.getElementById("gsgs").innerText=gsgs;
				
				sygss=salnum*0.008;
				document.getElementById("sygss").innerText=sygss;
				
				gjjgr=salnum*0.12;
				gjjgs=salnum*0.12;
				document.getElementById("gjjgr").innerText=gjjgr;
				document.getElementById("gjjgs").innerText=gjjgs;
				
				grhj=ylgr+ybgr+sygr+gjjgr;
				gshj=ylgs+ybgs+sygs+gsgs+sygss+gjjgs;
				document.getElementById("grhj").innerText=grhj;
				document.getElementById("gshj").innerText=gshj;
				
				ze=grhj+gshj+salnum;
				document.getElementById("ze").innerText=ze;
			}
		</script>
	</head>
	<body>
		<div class="container text-center">
			<h2>个人社保计算软件</h2>
			<table class="table table-bordered text-center">
				<tr>
					<td>工资</td>
					<td colspan="3">
						<input class="form-control" type="text" id="q" placeholder="请输入工资">
					</td>
					<td>
						<button onclick="calc()" class="btn btn-danger b-block">计算</button>
					</td>
				</tr>
				<tr class="bg-primary text-white">
					<td>险种</td>
					<td>个人%</td>
					<td>个人</td>
					<td>公司%</td>
					<td>公司</td>
				</tr>
				<tr>
					<td>养老</td>
					<td>8%</td>
					<td id="ylgr"></td>
					<td>20%</td>
					<td id="ylgs"></td>
				</tr>
				<tr>
					<td>医保</td>
					<td>2%</td>
					<td id="ybgr"></td>
					<td>6%</td>
					<td id="ybgs"></td>
				</tr>
				<tr>
					<td>失业</td>
					<td>0.5%</td>
					<td id="sygr"></td>
					<td>1.5%</td>
					<td id="sygs"></td>
				</tr>
				<tr>
					<td>工伤</td>
					<td></td>
					<td></td>
					<td>0.5%</td>
					<td id="gsgs"></td>
				</tr>
				<tr>
					<td>生育</td>
					<td></td>
					<td></td>
					<td>0.8%</td>
					<td id="sygss"></td>
				</tr>
				<tr>
					<td>公积金</td>
					<td>12%</td>
					<td id="gjjgr"></td>
					<td>12%</td>
					<td id="gjjgs"></td>
				</tr>
				<tr>
					<td>合计</td>
					<td>个人合计</td>
					<td id="grhj"></td>
					<td>公司合计</td>
					<td id="gshj"></td>
				</tr>
				<tr>
					<td>总额</td>
					<td id="ze" colspan="4"></td>
				</tr>
			</table>
		</div>
	</body>
</html>
